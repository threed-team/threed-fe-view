<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threed - 글쓰기</title>
    <link rel="stylesheet" href="./css/mo-write.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="./js/write.js" defer></script>
</head>
<body>
    <main class="mo-write-main">
        <h2>
            <span><img src="./images/write.png" alt="write"></span><span>새 글 작성</span>
        </h2>
        <form>
            <ul class="write-list">
                <li>
                    <label for="write-title">제목</label>
                    <input type="text" name="" id="write-title" placeholder="제목을 입력해주세요">
                </li>
                <li>
                    <label for="write-hashtag">해시태그</label>
                    <div class="write-hashtag-box">
                        <span class="tag-item">#JAVA</span>
                        <span class="tag-item">#REACT</span>
                        <input type="text" name="" id="write-hashtag" placeholder="기술 최대 2개 태그">
                    </div>
                </li>
                <li>
                    <label for="write-field">분야</label>
                    <div class="write-hashtag-box write-hashtag-box02">
                        <span class="tag-item">#AI</span>
                        <div class="select-box">
                            <select name="" id="write-field">
                                <option value="AI">AI</option>
                                <option value="Back">Back</option>
                                <option value="Front">Front</option>
                                <option value="Dev-Ops">Dev Ops</option>
                                <option value="DB">DB</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Collab-Tool">Collab Tool</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="write-txt">내용</div>
                    <div id="content"></div>
                </li>
                <li>
                    <div class="btn-box">
                        <button class="return">목록</button>
                        <button class="submit">등록</button>
                    </div>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
